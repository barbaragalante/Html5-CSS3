<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="aula3.css" media="screen" />
    <title>Document</title>
</head>

<body>
    <div class="div__maior">
        <h1 class="cadastro"><strong>Cadastro</strong></h1>

        <form class="formulario">
            <div class="nome__email__senha">

                <label for="nome-completo">Nome</label>
                <input class="nome__completo" type="text" placeholder="Digite aqui seu nome">

                <label for="email">Email</label>
                <input class="email" type="text" placeholder="Digite aqui seu email">

                <label for="senha">Senha</label>
                <input class="senha" type="text" placeholder="Digite aqui sua senha">
            </div>

            <div class="Gosta__de__chocolate">
                <label for="Gosto">Gostade chocolate?</label>
                <input type="radio" name="Gosto" value="Sim" checked>Sim
                <input type="radio" name="Gosto" value="Não" checked>Não
            </div>

            <div class="Idade">
                <label for="">Quantos anos você tem?</label>
                <input type="number" min="10" max="100">
            </div>
            <div class="Bandas"> 
                <label for="Bandas">Qual dessas opções você escolheria?</label>
                <select name="Female Bands">
                    <option value="Epica">Epica</option>
                    <option value="Nightwish">Nightwish</option>
                    <option value="Nervosa">Nervosa</option>
                    <option value="Crucified Barbara">Crucified Barbara</option>
                </select>
            </div>
            <div class="botao">
                <button>Enviar</button>
            </div>

        </form>
    </div>
</body>

</html>
